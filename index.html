<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Galaxy ðŸŒŒ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a1f, #000);
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            pointer-events: none;
            font-size: 14px;
            display: none;
            z-index: 10;
        }

        .profile-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            display: none;
            z-index: 20;
            width: 220px;
            font-size: 14px;
        }

        .profile-card h3 {
            margin-top: 0;
            font-size: 18px;
            color: #111;
        }

        .profile-card .joined {
            font-style: italic;
            color: #555;
        }

        .close-btn {
            position: absolute;
            top: 6px;
            right: 10px;
            cursor: pointer;
            color: #aaa;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="galaxy"></canvas>
    <div class="tooltip" id="tooltip"></div>
    <div class="profile-card" id="profile">
        <div class="close-btn" onclick="document.getElementById('profile').style.display='none'">Ã—</div>
        <h3 id="p-username">@user</h3>
        <p class="joined" id="p-joined">Joined at: ...</p>
        <p><strong>ID:</strong> <span id="p-id"></span></p>
    </div>

    <script>
        const canvas = document.getElementById("galaxy");
        const ctx = canvas.getContext("2d");
        const tooltip = document.getElementById("tooltip");
        const profile = document.getElementById("profile");
        const pUsername = document.getElementById("p-username");
        const pJoined = document.getElementById("p-joined");
        const pId = document.getElementById("p-id");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        let zoom = 1;
        let offsetX = 0;
        let offsetY = 0;
        let mouseX = 0;
        let mouseY = 0;

        const monthColors = {
            0: "#ffcc00", // Jan
            1: "#ffa500", // Feb
            2: "#ff6666", // Mar
            3: "#66ccff", // Apr
            4: "#66ff66", // May
            5: "#cc66ff", // Jun
            6: "#ffff66", // Jul
            7: "#ff99cc", // Aug
            8: "#66ffff", // Sep
            9: "#ff6666", // Oct
            10: "#9999ff", // Nov
            11: "#cccccc", // Dec
        };

        function getColorFromMonth(dateStr) {
            const month = new Date(dateStr).getMonth();
            return monthColors[month] || "#ffffff";
        }

        fetch("userdb.json")
            .then(res => res.json())
            .then(data => {
                const users = Object.values(data);
                const now = new Date();

                // Cluster per maand
                const clusters = {};
                for (let user of users) {
                    const joined = new Date(user.joined_at);
                    const key = `${joined.getFullYear()}-${joined.getMonth()}`;
                    if (!clusters[key]) clusters[key] = [];
                    clusters[key].push(user);
                }

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radiusStep = 200;

                let clusterIndex = 0;
                for (const clusterKey in clusters) {
                    const cluster = clusters[clusterKey];
                    const angleStep = (Math.PI * 2) / cluster.length;
                    const radius = 100 + clusterIndex * radiusStep;

                    cluster.forEach((user, i) => {
                        const angle = i * angleStep;
                        const joined = new Date(user.joined_at);
                        const ageDays = (now - joined) / (1000 * 60 * 60 * 24);
                        const brightness = Math.max(0.3, Math.min(1, ageDays / 120));
                        const size = Math.min(6, 1 + ageDays / 90);

                        stars.push({
                            baseX: centerX + Math.cos(angle) * radius,
                            baseY: centerY + Math.sin(angle) * radius,
                            x: 0, y: 0,
                            vx: (Math.random() - 0.5) * 0.3,
                            vy: (Math.random() - 0.5) * 0.3,
                            size,
                            brightness,
                            username: user.username,
                            joined_at: user.joined_at,
                            id: user.id,
                            color: getColorFromMonth(user.joined_at)
                        });
                    });

                    clusterIndex++;
                }

                animate();
            });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                // Positie met zoom en offset
                star.x = (star.baseX + offsetX) * zoom;
                star.y = (star.baseY + offsetY) * zoom;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * zoom, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.shadowColor = star.color;
                ctx.shadowBlur = 15 * star.brightness;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            requestAnimationFrame(animate);
        }

        canvas.addEventListener("mousemove", e => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            for (let star of stars) {
                const dx = e.clientX - star.x;
                const dy = e.clientY - star.y;
                const dist = dx * dx + dy * dy;
                if (dist < (star.size * zoom + 6) ** 2) {
                    tooltip.style.left = (e.clientX + 12) + "px";
                    tooltip.style.top = (e.clientY + 12) + "px";
                    tooltip.innerText = `@${star.username}`;
                    tooltip.style.display = "block";
                    return;
                }
            }
            tooltip.style.display = "none";
        });

        canvas.addEventListener("click", e => {
            for (let star of stars) {
                const dx = e.clientX - star.x;
                const dy = e.clientY - star.y;
                const dist = dx * dx + dy * dy;
                if (dist < (star.size * zoom + 6) ** 2) {
                    profile.style.left = `${e.clientX + 15}px`;
                    profile.style.top = `${e.clientY + 15}px`;
                    profile.style.display = "block";
                    pUsername.innerText = `@${star.username}`;
                    pJoined.innerText = `Joined: ${new Date(star.joined_at).toLocaleString()}`;
                    pId.innerText = star.id;
                    return;
                }
            }
            profile.style.display = "none";
        });

        canvas.addEventListener("wheel", e => {
            e.preventDefault();
            const scale = e.deltaY < 0 ? 1.1 : 0.9;
            zoom *= scale;
            zoom = Math.max(0.2, Math.min(4, zoom));
        }, { passive: false });
    </script>
</body>
</html>
